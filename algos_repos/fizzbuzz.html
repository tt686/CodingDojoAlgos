<!DOCTYPE html>
<html>
<head>
	<title>js_basics_1</title>
    <script type="text/javascript">

function fizzbuzz(n){
	for (var i = 1; i <= n; i++){
		if (i % 3 == 0 && i % 5 == 0){
			console.log("FizzBuzz");
        }
		else if (i % 3 == 0 && i % 5 !== 0){
			console.log("Fizz");
        }
		else if (i % 5 == 0 && i % 3 !== 0){
			console.log("Buzz");
        }
		else{
			console.log(i);
        }
    }
}

fizzbuzz(15)

</script>
</head>
<body>
</body>
</html>
